					<script>
						/*Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби. */
						const minNum = 1
						const maxNum = 5
						let randomNum = (Math.floor(Math.random() * maxNum) + minNum)
						let firsNumVar = parseInt(prompt('Спроба #1', 'введіть число від 1 до 5'))
						let lastNumVar = parseInt(prompt('Спроба #2', 'введіть число від 1 до 5'))
						if (firsNumVar === randomNum || lastNumVar === randomNum) {
							alert(`Вітаємо! Ви вгадали!`);
							document.write('Ваша спроба успішна. Ви щасливчик!)');
						} else {
							alert('Ви не вгадали!');
							document.write('Жодна спроба не була успішною. Можливо пощастить наступного разу!');
						}
					</script>
