				<div class="page__content">
					<script>
						/*З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься */
						let monthNum = parseInt(prompt('Вкажіть номер місяця'));
						let season;
						/*
						if (monthNum === 1 || monthNum === 2 || monthNum === 12) {
						   season = 'Зима';
						} else if (monthNum === 3 || monthNum === 4 || monthNum === 5) {
						   season = 'Весна';
						} else if (monthNum >= 6 && monthNum <= 8) {
						   season = 'Літо';
						} else if (monthNum >= 9 && monthNum <= 11) {
						   season = 'Осінь';
						} else {
						   season = 'Невірно вказане значення. Номер повинен бути від 1 до 12';
						}
						*/

						switch (monthNum) {
							case 1:
							case 2:
							case 12:
								season = 'Зима';
								break;
							case 3:
							case 4:
							case 5:
								season = 'Весна';
								break;
							case 6:
							case 7:
							case 8:
								season = 'Літо';
								break;
							case 9:
							case 10:
							case 11:
								season = 'Осінь';
								break;

							default:
								season = 'Невірно вказане значення. Номер повинен бути від 1 до 12';
								break;
						}

						document.write(season);
					</script>
