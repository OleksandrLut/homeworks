				<div class="page__content">
					<script>
						/*З клавіатури вводяться імена двох дітей та кількість у них цукерок.
                     Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою,
                     або вивести, що кількість однакова. */
						let childName1 = prompt('Імя дитини 1', 'імя');
						let childName2 = prompt('Імя дитини 2', 'імя');
						let child1CandiesNum = parseInt(prompt(`Скільки цукерок у ${childName1}`));
						let child2CandiesNum = parseInt(prompt(`Скільки цукерок у ${childName2}`));
						if (child1CandiesNum > child2CandiesNum) {
							document.write(`У ${childName1} цукерок більше!<br>`);
						} else if (child1CandiesNum < child2CandiesNum) {
							document.write(`У ${childName2} цукерок більше!<br>`);
						} else if (child1CandiesNum === child2CandiesNum) {
							document.write(`У ${childName1} та ${childName2} кількість цукерок одинакова. В кожного по ${child1CandiesNum} цукерок!`);
						}
					</script>
				</div>
