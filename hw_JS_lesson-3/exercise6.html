				<div class="page__content">
					<script>
						/*З клавіатури вводиться номер дня тижня. Вивести на екран назву дня. */
						let dayNum = parseInt(prompt('Вкажіть номер дня тижня', ' від 1 до 7...'))
						let dayName
						switch (dayNum) {
							case 1:
								dayName = 'Понеділок';
								break;
							case 2:
								dayName = 'Вівторок';
								break;
							case 3:
								dayName = 'Середа';
								break;
							case 4:
								dayName = 'Четвер';
								break;
							case 5:
								dayName = 'Пятниця';
								break;
							case 6:
								dayName = 'Субота';
								break;
							case 7:
								dayName = 'Неділя';
								break;
							default:
								dayName = 'Невірно вказано номер дня';
								break;
						}
						alert(dayName)
					</script>
