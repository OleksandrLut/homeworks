					<script>
						/*З клавіатури вводиться ціна товару і кількість грошей.
                     Якщо грошей не вистачає то відмовляємо у покупці, інакше,
                     якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн. */
						let cashQuantity = parseFloat(prompt('Скільки у вас грошей?'))
						let goodsPrise = parseFloat(prompt('Ціна товару?'))
						const lotteryPrice = 4
						let cashBalance = cashQuantity - goodsPrise
						if (cashQuantity > goodsPrise || cashQuantity === goodsPrise) {
							alert(' Вітаємо з покупкою! ');
							document.write(' Вітаємо з покупкою! ');
							if (lotteryPrice <= cashBalance) {
								if (confirm(' Можливо бажаєте додатково придбати лотерею? ')) {
									document.write('* Вітаємо з придбанням лотереї!')
								} else {
									document.write('* Щкода... Можливо наступного разу!')
								}
							}
						} else {
							alert('Операція відхилена. Недостатньо коштів!')
							document.write(' Поповніть рахунок та спробуйте ще! ')
						}
					</script>
