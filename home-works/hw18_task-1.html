					<h2 class="body-task__title title-h2">Результат</h2>
					<div class="body-task__ansver ansver-task">

						<style>
							.calculator {
								display: flex;
								flex-direction: column;
								gap: 20px;
							}

							.calculator__inputs {
								display: grid;
								grid-template-columns: repeat(2, 200px);
								gap: 20px;
							}

							.calculator__input {
								display: flex;
								align-items: center;
								gap: 20px;
							}

							.calculator__input input {
								width: 300px;
							}

							.input {
								padding: 5px 10px;
								border-radius: 5px;
								background-color: transparent;
								border: 1px solid lime;
								font-size: 20px;
							}

							.calculator__buttons {
								display: grid;
								grid-template-columns: repeat(2, 200px);
								gap: 20px;
							}

							.calculator__dtn {
								background-color: rgb(203, 75, 97);
								color: rgb(255, 255, 255);
								padding: 8px 15px;
								font-size: 20px;
								font-weight: 700;
								border-radius: 5px;
								text-align: center;
								transition: all 0.4s ease 0s;
							}

							.calculator__dtn:hover {
								background-color: rgb(175, 9, 9);
							}

							label {
								font-size: 20px;
								text-decoration: underline;
							}
						</style>
						<div class="calculator">
							<div class="calculator__inputs">
								<input id="first" placeholder="First number" class="input">
								<input id="second" placeholder="Second number" class="input">
							</div>
							<div class="calculator__buttons">
								<button id="add" type="button" class="calculator__dtn">Додати</button>
								<button id="reduce" type="button" class="calculator__dtn">Відняти</button>
								<button id="product" type="button" class="calculator__dtn">Помножити</button>
								<button id="fraction" type="button" class="calculator__dtn">Поділити</button>
							</div>
							<div class="calculator__input">
								<input id="result" placeholder="Result" class="input">
								<label id="label-res" for="result">Result</label>
							</div>
						</div>

						<script>
							function addFunc() {
								const firstNum = parseInt(document.getElementById('first').value)
								const secondNum = parseInt(document.getElementById('second').value)
								const res = firstNum + secondNum
								document.getElementById('result').value = res
								document.getElementById('label-res').innerText = `${firstNum} + ${secondNum} = ${res}`
							}

							function reduceFunc() {
								const firstNum = parseInt(document.getElementById('first').value)
								const secondNum = parseInt(document.getElementById('second').value)
								const res = firstNum - secondNum
								document.getElementById('result').value = res
								document.getElementById('label-res').innerText = `${firstNum} - ${secondNum} = ${res}`
							}

							function productFunc() {
								const firstNum = parseInt(document.getElementById('first').value)
								const secondNum = parseInt(document.getElementById('second').value)
								const res = firstNum * secondNum
								document.getElementById('result').value = res
								document.getElementById('label-res').innerText = `${firstNum} * ${secondNum} = ${res}`
							}

							function fractionFunc() {
								const firstNum = parseInt(document.getElementById('first').value)
								const secondNum = parseInt(document.getElementById('second').value)
								const res = firstNum / secondNum
								document.getElementById('result').value = res
								document.getElementById('label-res').innerText = `${firstNum} / ${secondNum} = ${res}`
							}

							const buttonAdd = document.getElementById('add'),
								buttonReduce = document.getElementById('reduce'),
								buttonProduct = document.getElementById('product'),
								buttonFraction = document.getElementById('fraction')

							buttonAdd.onclick = addFunc
							buttonReduce.onclick = reduceFunc
							buttonProduct.onclick = productFunc
							buttonFraction.onclick = fractionFunc
						</script>
					</div>
