							<ol class="question-task__list">
								<li>S1=a+12+b</li>
								<li>
									<math xmlns="http://www.w3.org/1998/Math/MathML">
										<msub>
											<mrow>

											<mrow>

										</msub>
										<mo mathcolor="#000000">=</mo>
										<msqrt mathcolor="#000000">
											<mfenced mathcolor="#000000" separators="|">
												<mrow>
													<mfrac mathcolor="#000000">
														<mrow>
															<mi mathcolor="#000000">a</mi>
															<mo mathcolor="#000000">+</mo>
															<mi mathcolor="#000000">b</mi>

												</mrow>
											</mfenced>
										</msqrt>
										<mi mathcolor="#000000"> </mi>
									</math>
								</li>
								<li>
									<math xmlns="http://www.w3.org/1998/Math/MathML">
										<msub>
											<mrow>
												<mi mathcolor="#000000">S</mi>
											</mrow>
											<mrow>
												<mn mathcolor="#000000">3</mn>
											</mrow>
										</msub>
										<mo mathcolor="#000000">=</mo>
										<mroot mathcolor="#000000">
											<mrow>
												<mo stretchy="false" mathcolor="#000000">(</mo>
												<mi mathcolor="#000000">a</mi>
												<mo mathcolor="#000000">+</mo>
												<mi mathcolor="#000000">b</mi>
												<mo stretchy="false" mathcolor="#000000">)</mo>
												<mi mathcolor="#000000">c</mi>
											</mrow>
											<mrow>
												<mn mathcolor="#000000">3</mn>
											</mrow>
										</mroot>
										<mi mathcolor="#000000"> </mi>
									</math>
								</li>
								<li>
									<math xmlns="http://www.w3.org/1998/Math/MathML">
										<msub>
											<mrow>
												<mi mathcolor="#000000">S</mi>
											</mrow>
											<mrow>
												<mn mathcolor="#000000">4</mn>
											</mrow>
										</msub>
										<mo mathcolor="#000000">=</mo>
										<mi mathcolor="#000000">s</mi>
										<mi mathcolor="#000000">i</mi>
										<mi mathcolor="#000000">n</mi>
										<mo mathcolor="#000000">⁡</mo>
										<mo stretchy="false" mathcolor="#000000">(</mo>
										<mfrac mathcolor="#000000">
											<mrow>
												<mi mathcolor="#000000">a</mi>
											</mrow>
											<mrow>
												<mo mathcolor="#000000">-</mo>
												<mi mathcolor="#000000">b</mi>
											</mrow>

				<!--  ?-|-|-|-|-|-|-|-|-|-|-- tasl-body --|-|-|-|-|-|-|-|-|-|-  -->
				<div class="task__body body-task">
					<h2 class="body-task__title title-h2">Результат</h2>
					<div class="body-task__ansver ansver-task">
						<script>
							//    задача 0.1
							let a = parseFloat(prompt("Значення змінної а", "число"));
							let b = parseFloat(prompt("Значення змінної b", "число"));
							let c = parseFloat(prompt("Значення змінної c", "число"));
							document.write('<div class="ansver-task__body">')
							let s1 = a + 12 + b;
							document.write(`<p>S<span>1</span> = ${s1}</p>`);
							//     задача 0.2
							let s2 = Math.sqrt((a + b) / (2 * a));
							document.write(`<p>S<span>2</span> = ${s2}</p>`);
							//     задача 0.3
							let s3 = Math.cbrt((a + b) * c);
							document.write(`<p>S<span>3</span> = ${s3.toFixed(2)}</p>`);
							//      задача 0.4
							let s4 = Math.sin(a / b);
							document.write(`<p>S<span>4</span> = ${s4.toFixed(4)}</p>`);
							document.write('</div>')
						</script>
					</div>
