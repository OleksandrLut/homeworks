							<div class="question-task__main">
								<p>Користувач задає кількість оцінок і натискає на кнопку «get table». В результаті формується таблиця з input,
									куди користувач вводить оцінки. Після цього натискає на кнопку “get sum” і знаходить середнє значення.</p>

						<style>
							#row1 {
								display: grid;
								align-items: center;

								transition: all 0.3s ease 0s;

							button:hover {
								background-color: rgb(205, 14, 20);
							}

							#row2 {
								padding: 20px 0;
								display: grid;
								grid-template-columns: repeat(2, 125px);
								gap: 20px;
							}

							#btn2 {
								width: 270px;
								font-size: 18px;
								margin-bottom: 20px;
							}
						</style>
						<script>
							// ------------- створення тегів --------------
							class CreateTag {
								constructor(tag, id, querSel) {
									this.baseEl = document.querySelector(querSel)
									this.tag = document.createElement(tag)
									this.id = id
								}
								run() {
									this.baseEl.append(this.tag)
									this.tag.setAttribute('id', this.id)
								}
							}
							// ----- div з кількістю оцінок і кнопкою
							const div1 = new CreateTag('div', 'row1', '.body-task__ansver ')
							div1.run()
							const label1 = new CreateTag('labet', 'leb1', '#row1')
							label1.run()
							document.querySelector('#leb1').innerText = 'Кількість оцінок'
							const inpNum = new CreateTag('input', 'inpNum', '#row1')
							inpNum.run()
							const button1 = new CreateTag('button', 'btn1', '#row1')
							button1.run()
							document.querySelector('#btn1').innerText = 'Створити таблицю'

							// ------- div з оцінками та середнім балом
							function createTable() {
								const div2 = new CreateTag('div', 'row2', '.body-task__ansver ')
								div2.run()
								let numScores = parseInt(document.querySelector('#inpNum').value)
								for (let i = 1; i <= numScores; i++) {
									const inp = new CreateTag('input', 'inp' + i, '#row2')
									inp.run()
									document.getElementById('inp' + i).className = 'inp'
								}
								const div3 = new CreateTag('div', 'row3', '.body-task__ansver ')
								div3.run()
								const btn2 = new CreateTag('button', 'btn2', '#row3')
								btn2.run()
								document.querySelector('#btn2').innerText = 'Отримати середнє'
								const div4 = new CreateTag('div', 'row4', '.body-task__ansver ')
								div4.run()
								document.querySelector('#row4').innerText = 'Середній бал'
								const span = new CreateTag('span', 'sp', '#row4')
								span.run()
							}

							function getAverege() {
								let sum = 0
								let scoresNum = document.getElementsByTagName('inp')
								document.write(scoresNum.length)
								for (let i = 0; i < (scoresNum.length - 1); i++) {
									sum += parseInt(scoresNum[i].value)
								}
								let averege = sum / scoresNum.length
								document.querySelector('#sp').innerText = 0
							}
							document.querySelector('#btn1').onclick = createTable
							document.querySelector('#btn2').onclick = getAverege
							// window.onload = function() {
