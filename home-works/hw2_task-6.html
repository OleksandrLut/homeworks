				<div class="page__task task">
					<div class="task__buttons-top top-buttons">

							</li>

					</div>
					<!--  ?-|-|-|-|-|-|-|-|-|-|-- task-title --|-|-|-|-|-|-|-|-|-|-  -->
					<div class="task__header header-task">
						<h1 class="header-task__title title-h1">
							Задача 6
						</h1>
						<div class="header-task__question question-task">
							<p class="question-task__main">З клавіатури вводяться вартість товару та кількість
								одиниць 3 товарів. Обчислити вартість кожного товару окремо та
								загальну вартість. Вивести чек (як у супермаркеті)
								використовуючи елементи розмітки.</p>
						</div>
					</div>
				</div>
				<!--  ?-|-|-|-|-|-|-|-|-|-|-- tasl-body --|-|-|-|-|-|-|-|-|-|-  -->
				<div class="task__body body-task">
					<h2 class="body-task__title title-h2">Результат</h2>
					<div class="body-task__ansver ansver-task">
						<script>
							let product1Num = parseInt(prompt('Кількість товару 1'));
							let product1Price = parseFloat(prompt('Вартість товару 1'));
							let product2Num = parseInt(prompt('Кількість товару 2'));
							let product2Price = parseFloat(prompt('Вартість товару 2'));
							let product3Num = parseInt(prompt('Кількість товару 3'));
							let product3Price = parseFloat(prompt('Вартість товару 3'));
							let product1Total = product1Num * product1Price
							let product2Total = product2Num * product2Price
							let product3Total = product3Num * product3Price
							let totalSum = product1Total + product2Total + product3Total
							let ticketNum = 1 + Math.floor(Math.random() * 500)

							document.write(`
									<div class="ansver-task__body">
										<table class="ansver-task__table-hw2-task6">
											<tr>
												<th>Чек</th>
												<th>№${ticketNum}</th>
											</tr>
											<tr>
												<td></td>
												<td></td>
											</tr>
											<tr>
												<td>${product1Num}.000 x</td>
												<td>${product1Price}</td>
											</tr>
											<tr>
												<td>Товар 1</td>
												<td>${product1Total.toFixed(2)}</td>
											</tr>
											<tr>
												<td>${product2Num}.000 x</td>
												<td>${product2Price}</td>
											</tr>
											<tr>
												<td>Товар 2</td>
												<td>${product2Total.toFixed(2)}</td>
											</tr>
											<tr>
												<td>${product3Num}.000 x</td>
												<td>${product3Price}</td>
											</tr>
											<tr>
												<td>Товар 3</td>
												<td>${product3Total.toFixed(2)}</td>
											</tr>
											<tr>
												<td></td>
												<td></td>
											</tr>
											<tr>
												<th>До сплати:</th>
												<th>${totalSum.toFixed(2)} грн</th>
											</tr>
										</table>
									<div>
									`)
						</script>
					</div>
				</div>
			</div>
