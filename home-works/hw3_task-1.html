					<div class="task__header header-task">
						<h1 class="header-task__title title-h1">
							Задача 1
						</h1>
						<div class="header-task__question question-task">
							<p class="question-task__main">З клавіатури вводяться імена двох дітей та кількість у них цукерок.
								Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або вивести, що кількість однакова.</p>
						</div>
					</div>
				</div>
				<!--  ?-|-|-|-|-|-|-|-|-|-|-- tasl-body --|-|-|-|-|-|-|-|-|-|-  -->
				<div class="task__body body-task">
					<h2 class="body-task__title title-h2">Результат</h2>
					<div class="body-task__ansver ansver-task">
						<script>
							let childName1 = prompt('Імя дитини 1', 'імя');
							let childName2 = prompt('Імя дитини 2', 'імя');
							let child1CandiesNum = parseInt(prompt(`Скільки цукерок у ${childName1}`));
							let child2CandiesNum = parseInt(prompt(`Скільки цукерок у ${childName2}`));
							let result
							if (child1CandiesNum > child2CandiesNum) {
								result = `У ${childName1} цукерок більше!`
							} else if (child1CandiesNum < child2CandiesNum) {
								result = `У ${childName2} цукерок більше!`
							} else if (child1CandiesNum === child2CandiesNum) {
								result = `У ${childName1} та ${childName2} кількість цукерок одинакова. В кожного по ${child1CandiesNum} цукерок!`
							}
							document.write(`
									<div class="ansver-task__body">
										${result}
									<div>
								`)
						</script>
					</div>
				</div>
