					<div class="body-task__ansver ansver-task">
						<style>
							.converter {
								display: flex;
								flex-direction: column;
								gap: 20px;
							}

							.converter__row {
								display: flex;
								align-items: center;
								gap: 20px;
							}

							input {
								padding: 6px 15px;
								border-radius: 5px;
								background-color: transparent;
								border: 2px solid rgb(191, 88, 19);
								font-size: 20px;

							}

							input::placeholder {
								color: rgb(253, 236, 202);
							}

							button {
								padding: 10px 50px;
								border-radius: 5px;
								background-color: rgba(67, 224, 255, 1);
								font-size: 20px;
								transition: all 0.3s ease 0s;
							}

							button:hover {
								background-color: rgb(14, 153, 181);
							}
						</style>
						<div class="converter">
							<div class="converter__row">
								<input type="text" id="uah" placeholder="Сума в гривнях">
							</div>
							<div class="converter__row">
								<button id="btn" type="button">Конвертувани</button>
							</div>
							<div class="converter__row">
								<input type="text" id="euro" placeholder="Сума в євро">
							</div>
							<div class="converter__row">
								<input type="text" id="usd" placeholder="Сума в доларах">
							</div>
						</div>
						<script>
							function convert() {
								const usdRate = 37.75
								const euroRate = 41.30
								const uah = document.getElementById('uah')
								const euro = document.getElementById('euro')
								const usd = document.getElementById('usd')
								const numUAH = parseFloat(uah.value)
								const resEuro = numUAH / euroRate
								const resUSD = numUAH / usdRate
								const labelUAH = document.createElement('label').innerText = 'uah'
								const labelEuro = document.createElement('label').innerText = 'euro'
								const labelUSD = document.createElement('label').innerText = 'usd'
								euro.value = resEuro.toFixed(2)
								usd.value = resUSD.toFixed(2)
								uah.after(labelUAH)
								euro.after(labelEuro)
								usd.after(labelUSD)
							}

							const btn = document.getElementById('btn')
							window.onload = function() {
								btn.onclick = convert
							}
						</script>
