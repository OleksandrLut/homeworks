							Задача 3
						</h1>
						<div class="header-task__question question-task">
							<div class="question-task__main">
								<p>Створити окремі функції, які для 4 чисел знаходять:</p>
								<ul>
									<li>1) суму;</li>
									<li>2) добуток;</li>
									<li>3) середнє арифметичне;</li>
									<li>4) мінімальне значення.</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<!--  ?-|-|-|-|-|-|-|-|-|-|-- tasl-body --|-|-|-|-|-|-|-|-|-|-  -->
				<div class="task__body body-task">
					<h2 class="body-task__title title-h2">Результат</h2>
					<div class="body-task__ansver ansver-task">
						<script>
							document.write('<div class="ansver-task__body">')
							//   функція суми
							let getSum = (num1, num2, num3, num4) => num1 + num2 + num3 + num4
							//   функція добубку
							let getProduct = (num1, num2, num3, num4) => num1 * num2 * num3 * num4
							//   функція середнього арифметичного
							let getAvereg = (num1, num2, num3, num4) => (num1 + num2 + num3 + num4) / 4
							//   функція мінімального значення
							let getMinValue = (num1, num2, num3, num4) => {
								let minNum
								switch (true) {
									case num1 > num2:
										minNum = num2;
										break;
									case num2 > num3:
										minNum = num3;
										break;
									case num3 > num4:
										minNum = num4;
										break;
								}
								return minNum
							}

							document.write(`
										<p>Числа що обчислюються: 5, 4, 7, 9</p>
										<p>сума = ${getSum(5,4,7,9)}</p>
										<p>добуток  = ${getProduct(5,4,7,9)}</p>
										<p>середнє арифметичне = ${getAvereg(5,4,7,9)}</p>
										<p>мінімальне значення = ${getMinValue(5,4,7,9)}</p>
									`)

							document.write('</div>')
						</script>
