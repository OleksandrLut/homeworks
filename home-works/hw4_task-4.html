					<div class="task__header header-task">

							Задача 4
						</h1>
						<div class="header-task__question question-task">
							<p class="question-task__main">З клавіатури вводиться вік дитини. Вивести на екран через скільки років
								вона буде відвідувати садочок, піде у школу, закінчить школу, вступить і закінчить</p>
						</div>
					</div>
				</div>
				<!--  ?-|-|-|-|-|-|-|-|-|-|-- tasl-body --|-|-|-|-|-|-|-|-|-|-  -->
				<div class="task__body body-task">
					<h2 class="body-task__title title-h2">Результат</h2>
					<div class="body-task__ansver ansver-task">
						<script>
							const childAge = parseInt(prompt('Вкажіть вік дитини'))
							let result
							if (childAge < 2) {
								result = 2 - childAge
								document.write(`Дитина піде до садка через ${result} рік<br>`)
							} else if (childAge < 7)
								document.write('Дитина вже відвідує садок<br>')
							if (childAge < 7) {
								result = 7 - childAge
								document.write(`Дитина піде до школи через ${result} років<br>`)
							} else if (childAge < 17)
								document.write('Дитина вже школяр<br>')
							if (childAge < 17) {
								result = 17 - childAge
								document.write(`закінчить школу та поступить через ${result} років<br>`)
							} else if (childAge < 23)
								document.write('Дитина вже єстудентом ,')
							if (childAge < 23) {
								result = 23 - childAge
								document.write(`закінчить університет через ${result} років`)
							} else
								document.write('Навчання завершено!)')
						</script>
					</div>
