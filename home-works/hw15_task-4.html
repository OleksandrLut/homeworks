									Розробити клас Baner
								</p>
								<table style="border: 1px solid black;">
									<tr>
										<th style="border: 1px solid black; text-align: left;">Поля(властивості)</th>
										<td style="border: 1px solid black;">Масив об’єктів ( графічних зображень та посилань на сайти)
									</tr>
									<tr>
										<th style="border: 1px solid black; text-align: left;">Методи (дії)</th>
										<td style="border: 1px solid black;">
											<ul>
												<li>Метод випадкового вибору об’єкта (графічного зображення та посилання)</li>
												<li>Метод виведення випадкового банера</li>

						<script>
							document.write('<div class="ansver-task__body">')
							class Baner {
								constructor() {
									this.imagesList = [{
											image: 'img/hw_15-4/01.jpg',
											link: 'https://www.google.com/',
										},
										{
											image: 'https://images.unian.net/photos/2022_06/thumb_files/400_0_1656498357-9174.jpg?r=167203',
											link: 'https://www.unian.ua/'
										},
										{
											image: 'https://etnosoft.com.ua/wp-content/uploads/2014/11/novyj-god/3-kras/01.jpg',
											link: 'https://etnosoft.com.ua/'
										},
										{
											image: 'img/hw_15-4/02.jpg',
											link: 'https://www.google.com/'
										}
									]
								}
								getRandomIndex() {
									return (Math.floor(Math.random() * this.imagesList.length))
								}
								getRandomImage() {
									return this.imagesList[this.getRandomIndex()].image
								}
								getRandomLink() {
									return this.imagesList[this.getRandomIndex()].link
								}
								showBaner() {
									this.getRandomIndex()
									document.write(`<img src=${this.getRandomImage()} alt="img" style="width: 40vw; margin-bottom: 30px;">`)
									document.write(`<div><a href=${this.getRandomLink()} style="padding: 8px; background-color: red; border-radius: 5px;">Посилання</a></div>`)
								}
							}
							let res = new Baner()
							res.showBaner()


							document.write('</div>')
						</script>
