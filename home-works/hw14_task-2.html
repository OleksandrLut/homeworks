								<p>Розробити функцію, у яку передають об’єкт (день, місяць, рік). Визначити, який буде рік через N місяців.</p>

					<h2 class="body-task__title title-h2">Результат</h2>
					<div class="body-task__ansver ansver-task">
						<script>
							document.write('<div class="ansver-task__body">')
							let userDate = {
								day: 2,
								month: 3,
								year: 2019,
							}

							function getYear({
								month,
								year
							}, N) {
								let res = Math.floor((month + N) / 12) + year
								return res
							}
							const numN = parseInt(prompt('N ='))
							document.write(getYear(userDate, numN))
							document.write('</div>')
						</script>
