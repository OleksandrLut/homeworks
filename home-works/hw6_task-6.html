					<div class="task__header header-task">

							Задача 6
						</h1>
						<div class="header-task__question question-task">
							<div class="question-task__main">Інвестор вклав S тис. грн на 20 років під 20% річних, податок
								складає 5% від суми прибутку. Визначити за допомогою циклів суму, яку він одержить.</div>
						</div>
					</div>
				</div>
				<!--  ?-|-|-|-|-|-|-|-|-|-|-- tasl-body --|-|-|-|-|-|-|-|-|-|-  -->
				<div class="task__body body-task">
					<h2 class="body-task__title title-h2">Результат</h2>
					<div class="body-task__ansver ansver-task">
						<script>
							// сума інвестиції
							let investedMoney = parseFloat(prompt('Вкажіть суму інвестування'))
							// сума інвестиції + %
							let investedMoneySum = investedMoney
							// річна відсоткова ставка
							const annualLoanRate = 20
							// відслтки за рік
							let moneyPerYear
							// сума відсотків за рік
							let sumPercent = 0
							// ставка податку %
							const taxRate = 5 / 100
							document.write('<div class="ansver-task__body"><table class="ansver-task__table">')
							document.write('<tr><th>За рік %</th><th>Сума</th></tr>')
							for (let i = 1; i <= 20; i++) {
								moneyPerYear = investedMoneySum * annualLoanRate / 100 - (investedMoneySum * annualLoanRate / 100) * taxRate
								investedMoneySum += moneyPerYear
								sumPercent += moneyPerYear
								document.write(`<tr><td>${i}</td><td>${moneyPerYear.toFixed(2)}</td></tr>`)
							}
							document.write(`<tr><td>Разом</td><td>${investedMoneySum.toFixed(2)}</td></tr>`)
							document.write('</table></div>')
						</script>
