								<p>Для розглянутих методів сортування спробувати вивести етапи сортування шляхом виведення відповідних таблиць за зразком.

						<script>
							document.write('<div class="ansver-task__body">')
							// функція виведення масиву в таблиці
							function buildTableArr(arr, value) {
								document.write(`<p>${value}<table class="ansver-task__table"><tr>`)
								for (let j = 0; j < arr.length; j++) {
									document.write(`<td>${arr[j]}</td>`)
								}
								document.write('</tr></table></p>')
							}

							// масив
							const arr = [4, 3, 5, 2, 1]
							// виведення таблиці з масивом
							buildTableArr(arr, 'Таблиця з масивом')

							// // сортування бульбашкою

							// } while (changed);

							// сортування змішуванням 
							document.write('<p style="font-size: 18px;" > - Сортування змішуванням - </p>')
							let leftIndex = 0
							let rightIndex = arr.length - 1
							while (leftIndex < rightIndex) {
								for (let i = leftIndex; i < rightIndex; i++) {
									if (arr[i] > arr[i + 1]) {
										let element = arr[i]
										arr[i] = arr[i + 1]
										arr[i + 1] = element
										buildTableArr(arr, `Зміна зліва на право`)
									}
								}
								rightIndex--;
								for (let j = rightIndex; j > leftIndex; j--) {
									if (arr[j] < arr[j - 1]) {
										let element = arr[j]
										arr[j] = arr[j - 1]
										arr[j - 1] = element
										buildTableArr(arr, `Зміна з права на ліво`)
									}
								}
								leftIndex++;
							}
