							Задача 2
						</h1>
						<div class="header-task__question question-task">
							<div class="question-task__main">Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування змішуванням.</div>
						</div>
					</div>
				</div>
				<!--  ?-|-|-|-|-|-|-|-|-|-|-- tasl-body --|-|-|-|-|-|-|-|-|-|-  -->
				<div class="task__body body-task">
					<h2 class="body-task__title title-h2">Результат</h2>
					<div class="body-task__ansver ansver-task">
						<script>
							document.write('<div class="ansver-task__body">')
							// генерування масиву
							function genegateArr(arrLength) {
								let arr = new Array(arrLength)
								for (let i = 0; i < arr.length; i++) {
									const randomNum = 1 + Math.floor(Math.random() * (1000 - 1 + 1))
									arr[i] = randomNum
								}
								return arr
							}

							let newArr = genegateArr(30)

							// функція виведення масиву в таблиці
							function buildTableArr(arr, value) {
								document.write(`<p>${value}<table class="ansver-task__table"><tr>`)
								for (let j = 0; j < arr.length; j++) {
									document.write(`<td>${arr[j]}</td>`)
								}
								document.write('</tr></table></p>')
							}

							// виведення таблиці з масивом
							buildTableArr(newArr, 'Таблиця з масивом')

							// сортування змішуванням
							let leftIndex = 0
							let rightIndex = newArr.length - 1
							let changesNum = 0
							while (leftIndex < rightIndex) {
								for (let i = leftIndex; i < rightIndex; i++) {
									if (newArr[i] > newArr[i + 1]) {
										let element = newArr[i]
										newArr[i] = newArr[i + 1]
										newArr[i + 1] = element
										changesNum++
									}
								}
								rightIndex--;
								for (let j = rightIndex; j > leftIndex; j--) {
									if (newArr[j] < newArr[j - 1]) {
										let element = newArr[j]
										newArr[j] = newArr[j - 1]
										newArr[j - 1] = element
										changesNum++
									}
								}
								leftIndex++;
							}
							// виведення відсортованої таблиці з масивом
							buildTableArr(newArr, 'Таблиця з відсортованим масивом')
							document.write(`<p>Кількість обмінів = ${changesNum}</p>`)

							document.write('</div>')
						</script>
