<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<title>Task_1</title>
	</head>
	<body>
		<header class="header">
			<div class="header__container">
				<div class="header__logo logo">
					<img class="logo__img" src="img/vuejs.png" alt="logo-vue" />
					<div class="logo__shadow"></div>
				</div>
				<a href="index.html" class="header__menu">Home</a>
			</div>
		</header>
		<div class="page">
			<div class="page__task task">
				<div class="task__container">
					<h1 class="task__title">Task 1</h1>
					<div class="task__question">
						<p>З клавіатури вводиться довжина у сантиметрах. Виводити скільки це метрів, кілометрів.</p>
					</div>
				</div>
			</div>

			<!-- ?========================================================= | Styles | ========================================================= -->

			<style></style>

			<!-- ?=================================================== | Application Container | =================================================== -->

			<div class="application" id="app">
				<div class="application__container" style="line-height: 1.5">
					<input type="number" placeholder="довжина в см" class="application__input input" v-model="smValue" />
					<span v-if="smValue"> см</span>
					<div>Довжина в метрах: {{inMeterValue}}</div>
					<div>Довжина в кілометрах: {{inKilometerValue}}</div>
				</div>
			</div>
		</div>

		<!-- ?====================================================== | JS Application Code | ====================================================== -->

		<script>
			const { createApp } = Vue;
			// ---------------------------       constants        ---------------------------

			// ---------------------------  application template  ---------------------------
			const app = createApp({
				data() {
					return {
						smValue: null,
					};
				},
				computed: {
					inMeterValue() {
						return (this.smValue / 100).toFixed(2);
					},
					inKilometerValue() {
						return (this.smValue / 100000).toFixed(2);
					},
				},
			});
			app.mount('#app');
		</script>
	</body>
</html>
