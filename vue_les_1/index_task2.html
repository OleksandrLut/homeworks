<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<title>Lesson1_2</title>
	</head>
	<body>
		<header class="header">
			<div class="header__container">
				<div class="header__logo logo">
					<img class="logo__img" src="img/vuejs.png" alt="logo-vue" />
					<div class="logo__shadow"></div>
				</div>
				<a href="index.html" class="header__menu">Головна</a>
			</div>
		</header>
		<div class="page">
			<div class="page__task task">
				<div class="task__container">
					<h1 class="task__title">Задача 2</h1>
					<div class="task__question">
						<p>
							Вводиться номер місяця. Автоматично виводити рекомендований одяг (зима – пальто, літо – шорти ….).
							Також автоматично виводити зображення з відповідним зображенням лісу (зима – ліс зі снігом, осінь –
							жовтий ліс, …).
						</p>
					</div>
				</div>
			</div>
			<!-- ?=================  контейнер додатку  =========================== -->
			<div class="page__answer answer" id="app">
				<div class="answer__container">
					<div class="answer__input">
						<label for="#" class="answer__label">
							Вкажіть нлмер місяця
							<input type="number" class="input ex2" min="1" max="12" v-model="selectedMonth" />
						</label>
						<button @click="getRecommendation" class="button">Тиць</button>
					</div>
					<div class="answer__recomend-clothes recomend-clothes">
						Рекомендований одяг -
						<div class="recomend-clothes__item">{{ recommendation.clothing }}</div>
					</div>
					<div class="answer__season-image">
						<img :src="recommendation.imagesrc" alt="image" class="img" />
					</div>
				</div>
			</div>
		</div>
		<!-- ?=================  js код додатку  =========================== -->
		<script>
			const clothesList = ['Пальто та шарф', 'Штани та светр', 'Футболка та шорти', 'Куртка та штани'];
			const seasonImageSrcList = ['img/winter.jpg', 'img/spring.jpg', 'img/summer.webp', 'img/otem.jpg'];
			const { createApp } = Vue;
			const app = createApp({
				data() {
					return {
						selectedMonth: null,
						recommendation: {
							clothing: null,
							imagesrc: null,
						},
					};
				},
				methods: {
					getRecommendation: function () {
						if (this.selectedMonth >= 1 && this.selectedMonth <= 12) {
							this.recommendation = this.getSeason(this.selectedMonth);
						} else {
							this.season = null;
							alert('Введіть правильний номер місяця (від 1 до 12)');
						}
					},
					getSeason: function (month) {
						switch (month) {
							case 1:
							case 2:
							case 12:
								return {
									clothing: clothesList[0],
									imagesrc: seasonImageSrcList[0],
								};
							case 3:
							case 4:
							case 5:
								return {
									clothing: clothesList[1],
									imagesrc: seasonImageSrcList[1],
								};
							case 6:
							case 7:
							case 8:
								return {
									clothing: clothesList[2],
									imagesrc: seasonImageSrcList[2],
								};
							case 9:
							case 10:
							case 11:
								return {
									clothing: clothesList[3],
									imagesrc: seasonImageSrcList[3],
								};
						}
					},
				},
			});
			app.mount('#app');
		</script>
	</body>
</html>
