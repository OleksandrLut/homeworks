<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/style.css">
   <title>Ex_10</title>
</head>
<body>
   <div class="header">
      <div class="header__container">
         <div class="header__logo">JS <span>2023</span></div>
         <nav class="header__menu menu-header">
            <ul class="menu-header__list">
               <li class="menu-header__item">
                  <a href="" class="menu-header__link">Головна</a>
               </li>
               <li class="menu-header__item">
                  <a href="index.html" class="menu-header__link">Задачі</a>
               </li>
               <li class="menu-header__item">
                  <a href="" class="menu-header__link">Уроки</a>
               </li>
            </ul>
         </nav>
      </div>
   </div>
   <div class="question">
      <div class="question__container">
         <h1 class="question__title">Задача 10</h1>
         <div class="question__text">Дано дата виробництва йогурта (вводимо рік, місяць, день) та кількість днів придатності. Визначити чи є він придатним на даний момент.</div>
      </div>
   </div>
   <div class="answer">
      <div class="answer__container">
         <input type="text" class="answer__input inp" id="production-date" placeholder="дата виготовлення">
         <input type="text" class="answer__input inp" id="expiration-date" placeholder="термін придатності">
         <button class="answer__button btn">Перевірити чи придатний</button>
      </div>
   </div>
   <script>

      function getExpirationValueOfProuct() {
         const inputProductionDate = (document.querySelector('#production-date').value).split('.')
         const expirationDate = parseInt(document.querySelector('#expiration-date').value)
         const productionDay = parseInt(inputProductionDate[0])
         const productionMonth = parseInt(inputProductionDate[1]) - 1
         const productionYear = parseInt(inputProductionDate[2])
         const productionDate = new Date(productionYear, productionMonth, productionDay)
         const useByDate = productionDate.setDate(productionDate.getDate() + expirationDate)
         const currentDate = new Date()
         if (currentDate<=useByDate)
          return 'придатно до вживання'
         else
          return 'прострочено'

      }

      function buildElP() {
         const p = document.createElement('p')
         const baseEl = document.querySelector('.answer__container')
         p.innerText = getExpirationValueOfProuct()
         baseEl.append(p)
      }
      
      let btn = document.querySelector('.answer__button')
      btn.onclick = buildElP

   </script>
</body>
</html>
