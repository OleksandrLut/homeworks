<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/style.css">
   <title>Ex_3</title>
</head>
<body>
   <div class="header">
      <div class="header__container">
         <div class="header__logo">JS <span>2023</span></div>
         <nav class="header__menu menu-header">
            <ul class="menu-header__list">
               <li class="menu-header__item">
                  <a href="" class="menu-header__link">Головна</a>
               </li>
               <li class="menu-header__item">
                  <a href="index.html" class="menu-header__link">Задачі</a>
               </li>
               <li class="menu-header__item">
                  <a href="" class="menu-header__link">Уроки</a>
               </li>
            </ul>
         </nav>
      </div>
   </div>
   <div class="question">
      <div class="question__container">
         <h1 class="question__title">Задача 3</h1>
         <div class="question__text">Визначити поточну пору року</div>
      </div>
   </div>
   <div class="answer">
      <div class="answer__container">
         <button class="answer__button btn">Дізнатись пору року</button>
      </div>
   </div>
   <script>
      function defineCurrentSeason (currentDate) {
         let p = document.createElement('p')
         let baseEl = document.querySelector('.answer__container')
         let currentMonth = currentDate.getMonth()
         switch (currentMonth) {
            case 11:
            case 0:
            case 1: p.innerText = 'Пора року - Зима!';
               break;
            case 2:
            case 3:
            case 4: p.innerText = 'Пора року - Весна!';
               break;
            case 5:
            case 6:
            case 7: p.innerText = 'Пора року - Літо!';
               break;
            case 8:
            case 9:
            case 10: p.innerText = 'Пора року - Осінь!'
               break;
         }

         baseEl.append(p)
      }

      let btn = document.querySelector('.answer__button')
      btn.onclick = () => {
         const currentDate = new Date()
         defineCurrentSeason(currentDate)
      }
   </script>
</body>
</html>
