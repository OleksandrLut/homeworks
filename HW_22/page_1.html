<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/style.css">
   <title>Ex_1</title>
</head>
<body>
   <div class="header">
      <div class="header__container">
         <div class="header__logo">JS <span>2023</span></div>
         <nav class="header__menu menu-header">
            <ul class="menu-header__list">
               <li class="menu-header__item">
                  <a href="" class="menu-header__link">Головна</a>
               </li>
               <li class="menu-header__item">
                  <a href="index.html" class="menu-header__link">Задачі</a>
               </li>
               <li class="menu-header__item">
                  <a href="" class="menu-header__link">Уроки</a>
               </li>
            </ul>
         </nav>
      </div>
   </div>
   <div class="question">
      <div class="question__container">
         <h1 class="question__title">Задача 1</h1>
         <div class="question__text">Визначити привітання у залежності від часу доби (Доброго дня, Доброго ранку, Доброго вечора)</div>
      </div>
   </div>
   <div class="answer">
      <div class="answer__container">
         <button class="answer__button btn">Тицьни сюди!</button>
      </div>
   </div>
   <script>
      function chooseGreeting(currentHour) {
         let p = document.createElement('p')
         let baseEl = document.querySelector('.answer__container')
         if (currentHour >= 0) p.innerText = 'Чого не спиш? Ніч на дворі)'
         if (currentHour > 6) p.innerText = 'Доброго ранку '
         if (currentHour > 11) p.innerText = 'Доброго дня'
         if (currentHour > 17) p.innerText = 'Доброго вечора'
         baseEl.append(p)
      }
      
      let btn = document.querySelector('.answer__button')
      // console.log(btn);
      btn.onclick = () =>{
         const now = new Date();
         const currentHour = now.getHours();
         // console.log(currentHour);
         chooseGreeting(currentHour);
      }
      
   </script>
</body>
</html>
