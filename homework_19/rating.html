<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/rating.css">
   <title>Document</title>
</head>

<body>
   <div class="rating">
      <form action="#" class="rating__form">
         <div class="raring__body">
            <div class="rating__items">
               <input id="rating-star__5" type="radio" class="rating__item" name="rating-star" value="5">
               <label for="rating-star__5" class="rating__label"></label>
               <input checked id="rating-star__4" type="radio" class="rating__item" name="rating-star" value="4">
               <label for="rating-star__4" class="rating__label"></label>
               <input id="rating-star__3" type="radio" class="rating__item" name="rating-star" value="3">
               <label for="rating-star__3" class="rating__label"></label>
               <input id="rating-star__2" type="radio" class="rating__item" name="rating-star" value="2">
               <label for="rating-star__2" class="rating__label"></label>
               <input id="rating-star__1" type="radio" class="rating__item" name="rating-star" value="1">
               <label for="rating-star__1" class="rating__label"></label>
            </div>
         </div>
      </form>
   </div>


</body>

</html>
